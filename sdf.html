<!DOCTYPE html>
<html lang="en">

<head>
    <title>Invoice Slip</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #0B5ED7;
        }

        th,
        td {
            text-align: left;
        }
    </style>
</head>

<body>
    <h2>Invoice Slip</h2>
    <p><strong>Customer Name: </strong>${customerName}</p>
    <p><strong>Date: </strong>${invoiceDate}</p>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            ${items.map((item)=> `
            <tr>
                <td>$(item.Description)</td>
                <td>$(item.quantity)</td>
                <td>$(item.unitPrice)</td>
                <td>$(item.totalItem)</td>
            </tr>`).join("")}
        </tbody>
    </table>
    <p class="total">Total Amount:${totalAmount}</p>
</body>

</html>
